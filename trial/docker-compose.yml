version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: workflow-platform-db
    environment:
      POSTGRES_USER: ${DB_USER:-workflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-workflow-dev-password}
      POSTGRES_DB: ${DB_NAME:-workflow_platform}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-workflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow-network

  # Application Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workflow-platform-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-workflow}:${DB_PASSWORD:-workflow-dev-password}@postgres:5432/${DB_NAME:-workflow_platform}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      VITE_APP_ID: ${VITE_APP_ID}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Workflow Automation Platform}
      VITE_APP_LOGO: ${VITE_APP_LOGO}
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY}
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - workflow-network
    restart: unless-stopped

  # Redis for caching and job queue (optional)
  redis:
    image: redis:7-alpine
    container_name: workflow-platform-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  workflow-network:
    driver: bridge
